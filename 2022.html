<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Informative Clock for Important School Dates">
  <meta name="theme-color" content="#4C8BF5">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap">
  <title>2022 Countdown | chanrycz.com</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
        --main-bg-color: #4C8BF5;
        --second-bg-color: #185ABC;
        --main-color: #ffffff;
        --first-brightness-percent: 0%;
        --first-saturate-percent: 100%;
        --invert-percent: 100%;
        --sepia-percent: 0%;
        --saturate-percent: 0%;
        --hue-rotate-deg: 0deg;
        --brightness-percent: 100%;
        --contrast-percent: 100%;
    }
  </style>
  <link rel="stylesheet" href="css/layout.css">
</head>

<body>
  <div id="wrapper">
    <div id="clockdiv">
      <div id="flex-start">
        <h1 id="title">&#10240;</h1>
      </div>
      <div>
        <div class="time">
          <span class="days" id="day">&#10240;&#10240;</span>
          <div class="smalltext">Days</div>
        </div>
        <div class="time">
          <span class="hours" id="hour">&#10240;&#10240;</span>
          <div class="smalltext">Hours</div>
        </div>
        <div class="time">
          <span class="minutes" id="minute">&#10240;&#10240;</span>
          <div class="smalltext">Minutes</div>
        </div>
        <div class="time">
          <span class="seconds" id="second">&#10240;&#10240;</span>
          <div class="smalltext">Seconds</div>
        </div>
        <div id="flex-end">
          <p id="endtext">&#10240;</p>
          <div style="margin-top: 15px;">
            <input id="loop" type="image" src="img/loop_all.png" value="Loop" alt="Toggle Loop Song Button" onclick="changeLoop()" width="50" height="50" style="outline: none">
            <input type="image" src="img/previous.png" value="Previous" alt="Previous Song Button" onclick="previous()" width="50" height="50" style="padding-left: 1em;padding-right: 1em;outline: none">
            <input id="play-pause" type="image" src="img/play.png" value="Play" alt="Play Song Button" onclick="playPause()" width="50" height="50" style="outline: none">
            <input type="image" src="img/next.png" value="Next" alt="Next Song Button" onclick="next()" width="50" height="50" style="padding-left: 1em;outline: none;padding-right: 1em">
            <input id="shuffle" type="image" src="img/shuffle-off.png" alt="Toggle Shuffle Song Button" value="Shuffle" onclick="changeShuffle()" width="50" height="50" style="outline: none">
            <br>
            <label for="volume"><img src="img/volume-down.png" width="25px" height="25px" alt="Volume Down Icon"></label>
            <input id="volume" type="range" min="0" max="100" value="100" style="margin-right: 5px;">
            <img src="img/volume-up.png" width="25px" height="25px" alt="Volume Up Icon">
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="player" hidden="" src="audio/DankSong4.2.wav" type="audio/wav">
  </audio>
  <script src="https://kit.fontawesome.com/9bdb1444d1.js" crossorigin="anonymous"></script>
  <script src="js/start_test.js"></script>
  <script defer src="https://chanrycz.com/credits.js"></script>
  <script>
    const songs = ['audio/DankSong4.2.wav', 'audio/DankSong5.wav', 'audio/DankSong6.wav', 'audio/DankSong7.wav', 'audio/DankSong8.wav', 'audio/DankSong9.wav', 'audio/DankSong10.wav', 'audio/FinalCompositionV2.wav', 'audio/DankSong12.wav', 'audio/DankSong13.wav', 'audio/DankSong15_Rec.wav'];
  </script>
  <script src="js/audio.js"></script>
  <script defer src="https://9ypnywyv51fd.statuspage.io/embed/script.js"></script>
  <script defer async src="js/utils.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('serviceworker.js')
                .then(reg => {
                    console.log('Registration succeeded. Scope is ' + reg.scope);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
        });
    }
  </script>
</body>
</html>
